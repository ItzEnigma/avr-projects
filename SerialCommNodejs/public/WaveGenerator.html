        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <a

    <section class="connect-section">
      <div class="content deactive" id="connectContainer">
        <select
          class="form-select"
          aria-label="Default select example"
          id="port-list"
        >
          <option selected>Select Port</option>
          <option value="COM1">COM1</option>
          <option value="COM2">COM2</option>
          <option value="COM3">COM3</option>
          <option value="COM4">COM4</option>
          <option value="COM5">COM5</option>
          <option value="COM6">COM6</option>
          <option value="COM7">COM7</option>
        </select>

        <div class="actions">
          <button type="button" class="btn btn-success" id="connectBtn">
            Connect
            <i class="fa-solid fa-plug"></i>
          </button>
          <button type="button" class="btn btn-danger" id="disconnectBtn">
            Disconnect
            <i class="fa-solid fa-plug-circle-xmark"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Write With address -->

    <section class="write-section">
      <div class="content">
        <h1>Wave Generator</h1>
        <div class="inputs mb-2">
          <select
            class="form-select form-select-md mt-3 w-100"
            aria-label=".form-select-sm example"
            id="selectWave"
          >
            <option value="1" selected>sine wave</option>
            <option value="2">triangle wave</option>
            <option value="3">square wave</option>
            <option value="4">staircase wave</option>
          </select>
          <br />
        </div>
        <label class="ml-2">Enter Value From 1 to 126 Khz:</label>
        <input
          class="form-control mb-2"
          type="text"
          placeholder="Frequency"
          aria-label="default input example"
          id="Freq"
          maxlength="3"
        />
        <label class="ml-2">Enter Value From 1 to 9 Volt:</label>
        <input
          class="form-control mb-2"
          type="text"
          placeholder="Amplitude"
          aria-label="default input example"
          id="Amplitude"
          maxlength="1"
        />
        <div class="actions">
          <button type="button" class="btn btn-dark" id="generateBtn">
            Generate
            <i class="fa-solid fa-wave-square"></i>
          </button>
          <button type="button" class="btn btn-danger" id="stopBtn">
            Stop
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="connectAndDis.js"></script>
    <script src="./uartUtility.js"></script>
    <script src="./lab4.js"></script>
  </body>
