    <section class="connect-section">
      <div class="content deactive" id="connectContainer">
        <select
          class="form-select"
          aria-label="Default select example"
          id="port-list"
        >
          <option selected>Select Port</option>
          <option value="COM1">COM1</option>
          <option value="COM2">COM2</option>
          <option value="COM3">COM3</option>
          <option value="COM4">COM4</option>
          <option value="COM5">COM5</option>
          <option value="COM6">COM6</option>
          <option value="COM7">COM7</option>
        </select>

        <div class="actions">
          <button type="button" class="btn btn-success" id="connectBtn">
            Connect
            <i class="fa-solid fa-plug"></i>
          </button>
          <button type="button" class="btn btn-danger" id="disconnectBtn">
            Disconnect
            <i class="fa-solid fa-plug-circle-xmark"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Write With address -->

    <section class="write-section">
      <div class="content">
        <h1>Write Data</h1>
        <div class="inputs">
          <input
            class="form-control"
            type="text"
            placeholder="address"
            aria-label="default input example"
            id="address-write"
          />
          <input
            class="form-control"
            type="text"
            placeholder="data"
            aria-label="default input example"
            id="data-write"
            maxlength="2"
          />
        </div>
        <select class="form-select form-select-md mt-3" aria-label=".form-select-sm example" id="selectMem">
            <option value="RAM" selected>RAM</option>
            <option value="ROM">ROM</option>
          </select>
        <div class="actions">
          <button type="button" class="btn btn-dark" id="writeDataBtn">
            Write
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="read-section">
      <div class="content">
        <h1>Read Data</h1>
        <input
          class="form-control"
          type="text"
          placeholder="address"
          aria-label="default input example"
          id="address-read"
        />
        <select class="form-select form-select-md mt-3 w-25" aria-label=".form-select-sm example" id="selectMemRead">
            <option value="RAM" selected>RAM</option>
            <option value="ROM">ROM</option>
          </select>
        <p id="consolePort">Empty</p>
        <div class="actions">
          <button type="button" class="btn btn-dark" id="refresh">
            Refresh
            <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
          </button>
          <button type="button" class="btn btn-dark" id="sendAddressRead">
            Send Address
            <i class="fa-solid fa-paper-plane"></i>
          </button>

        </div>
      </div>
    </section>
    <section class="flash-section">
      <div class="content">
        <h1>Flash Hex</h1>
        <input
          class="form-control"
          type="file"
          placeholder="address"
          aria-label="default input example"
          id="fileInputHex"
        />
        <br >
          <button type="button" class="btn btn-dark" id="flashHexFile">
            Flash
            <i class="fa-solid fa-bolt"></i>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"

    <script src="./script.js"></script>
  </body>
