          data-bs-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"

                aria-expanded="false"

                Labs

          </ul>
        </div>
      </div>

    <section class="connect-section">
      <div class="content deactive" id="connectContainer">
        <select
          class="form-select"
          aria-label="Default select example"
          id="port-list"
        >
          <option selected>Select Port</option>
          <option value="COM1">COM1</option>
          <option value="COM2">COM2</option>
          <option value="COM3">COM3</option>
          <option value="COM4">COM4</option>
          <option value="COM5">COM5</option>
          <option value="COM6">COM6</option>
          <option value="COM7">COM7</option>
        </select>

        <div class="actions">
          <button type="button" class="btn btn-success" id="connectBtn">
            Connect
            <i class="fa-solid fa-plug"></i>
          </button>
          <button type="button" class="btn btn-danger" id="disconnectBtn">
            Disconnect
            <i class="fa-solid fa-plug-circle-xmark"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="send-section">
      <div class="content">
        <h1>Send Data</h1>
        <input
          class="form-control"
          type="text"
          placeholder="Message"
          aria-label="default input example"
          id="message"
        />
        <div class="actions">
          <button type="button" class="btn btn-dark" id="sendData">
            Send
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="read-section">
      <div class="content">
        <h1>Receive Data</h1>
        <p id="consolePort">Empty</p>
        <div class="actions">
          <button type="button" class="btn btn-dark" id="refresh">
            Refresh
            <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./script.js"></script>
