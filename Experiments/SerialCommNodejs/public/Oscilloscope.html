    <section class="connect-section">
      <div class="content deactive" id="connectContainer">
        <select
          class="form-select"
          aria-label="Default select example"
          id="port-list"
        >
          <option selected>Select Port</option>
          <option value="COM1">COM1</option>
          <option value="COM2">COM2</option>
          <option value="COM3">COM3</option>
          <option value="COM4">COM4</option>
          <option value="COM5">COM5</option>
          <option value="COM6">COM6</option>
          <option value="COM7">COM7</option>
        </select>

        <div class="actions">
          <button type="button" class="btn btn-success" id="connectBtn">
            Connect
            <i class="fa-solid fa-plug"></i>
          </button>
          <button type="button" class="btn btn-danger" id="disconnectBtn">
            Disconnect
            <i class="fa-solid fa-plug-circle-xmark"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Write With address -->

    <section class="write-section oscilloscope">
      <div class="content">
        <h1>Oscilloscope</h1>
        <canvas id="myChart"></canvas>
        <div class="options">
          <div class="option-osc">
            Avg Freq (HZ)<span id="avg-freq">1</span>
          </div>
          <div class="option-osc">
            Pulse Width (ms) <span id="pulse-width">1</span>
          </div>
          <div class="option-osc">
            Average Volt (V) <span id="avg-volt">1</span>
          </div>
          <div class="option-osc">
            Peak Voltage (V)<span id="peak-volt">1</span>
          </div>
        </div>
        <div class="actions">
          <button type="button" class="btn btn-dark" id="startBtn">
            Start
            <i class="fa-solid fa-play"></i>
          </button>
          <button type="button" class="btn btn-danger" id="stopBtn">
            Stop
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </section>
